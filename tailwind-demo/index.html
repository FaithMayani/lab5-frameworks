<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-6">
    <!-- Card 1 -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img 
            src="https://images.unsplash.com/photo-1633356122544-f134324a6cee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" 
            alt="Web development" 
            class="w-full h-48 object-cover"
        >
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Discover New Features</h2>
            <p class="text-gray-600 mb-4">Tailwind CSS makes it easy to build responsive designs without leaving your HTML.</p>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Learn More
            </button>
        </div>
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img 
            src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" 
            alt="Coding on laptop" 
            class="w-full h-48 object-cover"
        >
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Utility-First Approach</h2>
            <p class="text-gray-600 mb-4">Build any design directly in your markup with Tailwind's utility classes.</p>
            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Get Started
            </button>
        </div>
    </div>
</div>
</body>
</html>
